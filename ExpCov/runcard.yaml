    datasets:
      - dataset: BCDMSP
      - dataset: BCDMSD
  - experiment: NTVDMN
    datasets:
      - dataset: NTVNUDMN
      - dataset: NTVNBDMN
  - experiment: CHORUS
    datasets:
      - dataset: CHORUSNU
      - dataset: CHORUSNB
  - experiment: HERAF2CHARM
    datasets:
      - dataset: HERAF2CHARM
  - experiment: HERACOMB
    datasets:
      - dataset: HERACOMBNCEM
      - dataset: HERACOMBNCEP460
      - dataset: HERACOMBNCEP575
      - dataset: HERACOMBNCEP820
      - dataset: HERACOMBNCEP920
      - dataset: HERACOMBCCEM
      - dataset: HERACOMBCCEP
  - experiment: ATLAS
    datasets:
      - dataset: ATLASWZRAP36PB
      - dataset: ATLASZHIGHMASS49FB
