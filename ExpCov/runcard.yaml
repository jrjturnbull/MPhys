meta:
   author: Jamie Turnbull
   keywords: [theory uncertainties, 3-point]
   title: NLO 3-point variations for 5 process types - DIS CC, DIS NC, DY, Top, Jets

metadata_group: nnpdf40_process

default_theory:
   - theoryid: 200

theoryid: 200
point_prescription: '3 point'


dataspecs:
        - theoryid: 200
          speclabel: $(\xi_F,\xi_R)=(1,1)$

normalize_to: 1

fit: 190315_ern_nlo_central_163_global
use_cuts: nocuts

pdf:
    from_: fit

dataset_inputs:
      - { dataset: CHORUSNBPb_dw}
      - { dataset: CHORUSNUPb_dw}
      - { dataset: DYE605_dw}
      - { dataset: NTVNBDMNFe_dw}
      - { dataset: NTVNUDMNFe_dw}

template: template.md

dataset_report:
   meta: Null
   template_text: |
      ## Scale variations as a function of the kinematics for {@dataset_name@}
      {@plot_fancy_dataspecs@}

actions_:
  - report(main=true)
